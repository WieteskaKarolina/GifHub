version: '3'
services:
  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgrespw
      - POSTGRES_DB=mydatabase
    ports:
      - 32768:5432
    volumes:
      - ./data:/var/lib/postgresql/data

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - 3000:3000
  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile
    depends_on:
      - db
